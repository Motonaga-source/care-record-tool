<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定型文コピーツール | Cloudflare Pages</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <meta name="description" content="ブラウザで簡単に定型文を管理・コピーできるツールです。">
</head>

<body>
    <div class="container">
        <header>
            <h1>Text Copier</h1>
            <p>よく使う文章をワンクリックでコピー</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="定型文を検索...">
        </div>

        <div class="add-section">
            <div class="input-group">
                <input type="text" id="titleInput" placeholder="タイトル (例: 会議連絡)">
                <textarea id="contentInput" placeholder="定型文を入力してください..." style="margin-top: 1rem;"></textarea>
                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button id="addBtn" class="btn btn-primary" style="flex: 2;">リストに追加</button>
                    <button id="saveBtn" class="btn"
                        style="flex: 1; background: var(--success); color: #1a202c; border: none;">D1に保存</button>
                </div>
            </div>
        </div>

        <div id="listContainer" class="list-container">
            <!-- 定型文カードがここに表示されます -->
        </div>
    </div>

    <div id="toast" class="toast">コピーしました！</div>

    <script src="main.js"></script>
</body>

</html>
