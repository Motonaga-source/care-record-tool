<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定型文コピーツール | Cloudflare Pages</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <meta name="description" content="ブラウザで簡単に定型文を管理・コピーできるツールです。">
</head>

<body>
    <div class="container">
        <header>
            <h1>Text Copier</h1>
            <p>よく使う文章をワンクリックでコピー</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="定型文を検索...">
        </div>

        <div class="add-section">
            <div class="input-group">
                <div id="singleInputFields">
                    <input type="text" id="titleInput" placeholder="タイトル (例: 会議連絡)">
                    <textarea id="contentInput" placeholder="定型文を入力してください..." style="margin-top: 1rem;"></textarea>
                </div>
                <div id="bulkInputFields" style="display: none;">
                    <div id="bulkRowsContainer" style="display: flex; flex-direction: column; gap: 1.5rem;">
                        <!-- ここに動的に入力行が追加されます -->
                    </div>
                    <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
                        <button id="addBulkRowBtn" class="btn"
                            style="flex: 1; background: rgba(255,255,255,0.05); color: var(--accent); border: 1px dashed var(--accent);">+
                            行を追加</button>
                    </div>
                    <p style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 1rem;">
                        ※ 必要な分だけ行を追加して入力してください。
                    </p>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button id="addBtn" class="btn btn-primary" style="flex: 2;">定型文を登録</button>
                    <button id="toggleBulkBtn" class="btn"
                        style="flex: 1; background: rgba(255,255,255,0.1); color: white; border: 1px solid var(--card-border);">一括モード切替</button>
                </div>
            </div>
        </div>

        <div id="listContainer" class="list-container">
            <!-- 定型文カードがここに表示されます -->
        </div>
    </div>

    <div id="toast" class="toast">コピーしました！</div>

    <script src="main.js"></script>
</body>

</html>
